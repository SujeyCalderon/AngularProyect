<div class="employee-form">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label for="id">ID</label>
    <input type="number" id="id" name="id" [(ngModel)]="employee.id" required />

    <label for="name">Nombre del empleado</label>
    <input type="text" id="name" name="name" [(ngModel)]="employee.name" required />

    <label for="position">Cargo</label>
    <input type="text" id="position" name="position" [(ngModel)]="employee.position" required />

    <label for="department">Departamento</label>
    <input type="text" id="department" name="department" [(ngModel)]="employee.department" required />

    <label for="salary">Salario</label>
    <input type="text" id="salary" name="salary" [(ngModel)]="employee.salary" required />

    <button type="submit" class="add-button">Agregar empleado</button>
  </form>
</div>
